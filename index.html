---
layout: default
---

<div class="posts">
  {% for post in site.posts %}

    <article class="post">
      <h1 clas="no-margin"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="minutesToRead mtr-post-list"> 
        {{ post.date | date: "%d %b %Y" }} |
        <span id="{{post.title}}"></span>
      </div>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more</a>

      <script>
        var id = "{{post.title}}";
        // Attempt to use var for accurate count, otherwise attempt to figure it out based on content length split on spaces.
        var wordCount = parseInt("{{post.words}}", 10) || parseInt("{{post.content | split: ' ' | size}}", 10);
        // don't use image adjustment if var not provided
        var imageCount = parseInt("{{post.images}}", 10) || 0;
        estimatedReadTime(id, wordCount, imageCount);
      </script>

    </article>
  {% endfor %}
</div>
